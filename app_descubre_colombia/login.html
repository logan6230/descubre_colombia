<body class="cms cms-9 cms-como-llegar hide-left-column hide-right-column lang_es vc_frontoffice">
    <header>
        <nav id="navegacion">
            <div class="container1">
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <!-- <li><a href="formulario.html">Registro</a></li> -->
                    <li><a href="login.html">Login</a></li>
                </ul>
                <div class="nav-menu" id="menu">

                </div>
            </div>
            <div class="logoimg">
                <img id="logo" src="img/logo.png" alt="logoParque" height="150px">
            </div>
        </nav>
    </header>
    <section class="container2">
        <div class="container">
            <br>
            <div class="row d-flex justify-content-around">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title text-center font-weight-bold">Bienvenido</h1>
                        </div>
                        <div class="card-body">
                            <form action="jasvascript:void(0)" method="post" id="registrar_usuario_form>
                                <div class="account_creation">
                                    <div class="cont-input">
                                        <div class="form-label">
                                            <label for="usuario">Nombre</label>
                                        </div>
                                        <div class="form-input">
                                            <input name="nombre_usuario" id="usuario" type="text"
                                                class="is_required validate form-control">
                                        </div>
                                    </div>

                                    <div class="cont-input">
                                        <div class="form-label">
                                            <label for="password">Contrase√±a</label>
                                        </div>
                                        <div class="form-input">
                                            <input name="password" id="pass" type="password"
                                                class="is_required validate form-control">
                                        </div>
                                    </div>
                                    <div class="containerlabel">
                                        <button id="enviar_registro" type="button"
                                            onclick="iniciarSesion()">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
